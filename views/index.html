<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="venimosApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Venimos App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" type="text/css" href="stylesheets/custom.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Bitter"> -->
    <!-- <link href="/stylesheets/simple-sidebar.css" rel="stylesheet"> -->

    <!-- SPELLS -->
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js">
    </script><!-- load angular -->
    <script type="text/javascript" src="/javascripts/main.js"></script>
</head>

<!-- SET THE CONTROLLER AND GET ALL toDoS -->
<body data-spy="scroll" data-target= "sidebar-nav>" ng-controller="mainController">
    <div id ="wrapper">
        <form class ="newOrder"> 
            Name: <input type="text" ng-model="personalOrder.name" class="form-control"/><br />
            What you want: <textarea ng-model="personalOrder.myOrder" class="form-control" rows="5" id = "inputBoxContent"></textarea><br>
            Price: <input type="text" ng-model="personalOrder.price" class="form-control"/><br />
            <button class = "submitButton" ng-click="saveNewPersonalOrder()"> Submit Order </button>
        </form>
    </div>
</body>
</html>
